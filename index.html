    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              // Light Theme Colors
              'light-bg': '#F9FAFB',      // Main Background
              'light-panel': '#FFFFFF',   // Panel Background
              'light-border': '#E5E7EB',  // Borders
              'light-text-primary': '#1F2937', // Primary Text
              'light-text-secondary': '#6B7280', // Secondary Text

              // Dark Theme Colors (Refined)
              'dark-bg': '#0D1117',        // Main Background
              'dark-panel': '#161B22',     // Panel Background
              'dark-border': '#30363D',    // Borders / UI Elements
              'dark-hover': '#21262D',     // Hover
              'dark-text-primary': '#C9D1D9', // Primary Text
              'dark-text-secondary': '#8B949E',// Secondary Text
              
              // Accent Colors (for both themes)
              'cyan-500': '#1F6FEB',
              'cyan-400': '#388BFD',
              'emerald-400': '#34D399',
            },
            animation: {
              'spin-slow': 'spin 3s linear infinite',
              'breathing': 'breathing 2.5s ease-in-out infinite',
            },
            keyframes: {
              breathing: {
                '0%, 100%': { transform: 'scale(1)' },
                '50%': { transform: 'scale(1.07)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      @keyframes thinking-dot-pulse {
        0%, 100% { opacity: 0.2; }
        50% { opacity: 1; }
      }
      .dot1 { animation: thinking-dot-pulse 1.5s infinite 0s; }
      .dot2 { animation: thinking-dot-pulse 1.5s infinite 0.2s; }
      .dot3 { animation: thinking-dot-pulse 1.5s infinite 0.4s; }
    </style>
