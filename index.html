<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Tutor for Coding</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'light-bg': '#f8f9fa',
                        'dark-bg': '#0d1117',
                        'light-panel': '#ffffff',
                        'dark-panel': '#161B22',
                        'light-border': '#e5e7eb',
                        'dark-border': '#30363d',
                        'dark-hover': '#21262d',
                        'light-text-primary': '#1f2937',
                        'dark-text-primary': '#c9d1d9',
                        'light-text-secondary': '#6b7280',
                        'dark-text-secondary': '#8b949e',
                    }
                }
            }
        }
    </script>
    <style>
        /* Basic scrollbar styling for a more modern look */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background-color: #4b5563; /* gray-600 */
            border-radius: 20px;
            border: 2px solid transparent;
            background-clip: content-box;
        }
        html.dark ::-webkit-scrollbar-thumb {
            background-color: #6b7280; /* gray-500 */
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }
        /* Chatbot thinking animation */
        @keyframes thinking-dots {
            0%, 60%, 100% { transform: scale(1); opacity: 0.6; }
            30% { transform: scale(1.4); opacity: 1; }
        }
        .dot1 { animation: thinking-dots 1.4s infinite ease-in-out; animation-delay: 0s; }
        .dot2 { animation: thinking-dots 1.4s infinite ease-in-out; animation-delay: 0.2s; }
        .dot3 { animation: thinking-dots 1.4s infinite ease-in-out; animation-delay: 0.4s; }

        /* Chatbot breathing animation */
        @keyframes breathing {
            0%, 100% { transform: scale(1); box-shadow: 0 4px 15px rgba(6, 182, 212, 0.4); }
            50% { transform: scale(1.05); box-shadow: 0 6px 25px rgba(6, 182, 212, 0.6); }
        }
        .animate-breathing {
            animation: breathing 2.5s infinite ease-in-out;
        }
        
        /* Syntax Highlighting Styles */
        .token-comment { color: #8b949e; }
        .token-punctuation { color: #c9d1d9; }
        .token-keyword { color: #ff7b72; }
        .token-string { color: #a5d6ff; }
        .token-number { color: #79c0ff; }
        .token-operator { color: #ff7b72; }

        html.light .token-comment { color: #6a737d; }
        html.light .token-punctuation { color: #24292e; }
        html.light .token-keyword { color: #d73a49; }
        html.light .token-string { color: #032f62; }
        html.light .token-number { color: #005cc5; }
        html.light .token-operator { color: #d73a49; }

        /* Hide scrollbar for controlled elements */
        .line-numbers-scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .line-numbers-scrollbar-hide {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.25.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "recharts": "https://aistudiocdn.com/recharts@^3.3.0",
        "@vercel/analytics": "https://aistudiocdn.com/@vercel/analytics@^1.3.1"
      }
    }
    </script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-light-bg dark:bg-dark-bg">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
